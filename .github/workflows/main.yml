name: Deploy to NCP

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # GitHub UI에서 수동 실행 가능

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 코드 가져오기
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # 2. 자바 설치 (JDK 21)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Gradle 권한 부여 및 빌드 (테스트 제외)
      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test

      # 4. 도커 로그인
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. 도커 이미지 빌드 & 푸시
      - name: Docker Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/koscom-hackathon:latest

      # 6-1. 첫 번째 서버 배포 및 정리
      - name: Deploy to Server 1
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: root
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/koscom-hackathon:latest
            sudo docker stop app || true
            sudo docker rm app || true
            sudo docker run -d \
              --name app --network host \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e DB_URL="${{ secrets.DB_URL }}" \
              -e OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
              -e DB_USERNAME="${{ secrets.DB_USERNAME }}" \
              -e DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              -e NAVER_CLOVA_CLIENT_ID="${{ secrets.NAVER_CLOVA_CLIENT_ID }}" \
              -e NAVER_CLOVA_CLIENT_SECRET="${{ secrets.NAVER_CLOVA_CLIENT_SECRET }}" \
              -e JWT_SECRET_KEY="${{ secrets.JWT_SECRET_KEY }}" \
              -v /home/ubuntu/logs:/logs \
              --restart always \
              ${{ secrets.DOCKER_USERNAME }}/koscom-hackathon:latest
            # 배포 직후 안 쓰는 이미지 정리
            sudo docker image prune -f

      # 6-2. 두 번째 서버 배포 및 정리
      - name: Deploy to Server 2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER2_HOST }}
          username: root
          password: ${{ secrets.SERVER2_PASSWORD }}
          script: |
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/koscom-hackathon:latest
            sudo docker stop app || true
            sudo docker rm app || true
            sudo docker run -d \
              --name app --network host \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e DB_URL="${{ secrets.DB_URL }}" \
              -e OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
              -e DB_USERNAME="${{ secrets.DB_USERNAME }}" \
              -e DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              -e NAVER_CLOVA_CLIENT_ID="${{ secrets.NAVER_CLOVA_CLIENT_ID }}" \
              -e NAVER_CLOVA_CLIENT_SECRET="${{ secrets.NAVER_CLOVA_CLIENT_SECRET }}" \
              -e JWT_SECRET_KEY="${{ secrets.JWT_SECRET_KEY }}" \
              -v /home/ubuntu/logs:/logs \
              --restart always \
              ${{ secrets.DOCKER_USERNAME }}/koscom-hackathon:latest
            # 배포 직후 안 쓰는 이미지 정리
            sudo docker image prune -f
