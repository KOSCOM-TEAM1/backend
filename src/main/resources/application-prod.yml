spring:
  # mysql 데이터 베이스
  datasource:
    datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: ${DB_URL}
      username: ${DB_USERNAME}
      password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update

jwt:
  secret-key: ${JWT_SECRET_KEY}
  access-token-expire-period: 3600
  refresh-token-expire-period: 604800
